services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: watchdb
      POSTGRES_USER: watchuser
      POSTGRES_PASSWORD: watchpass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 5s
      retries: 15

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PGHOST: db
      PGUSER: watchuser
      PGPASSWORD: watchpass
      PGDATABASE: watchdb
      PGPORT: 5432
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports: ["5000:5000"]

  web:
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on: [api]
    ports: ["3000:80"]

  seed:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: watchpass
    volumes:
      - ./backend/seed.sql:/seed.sql:ro
    command: >
      sh -c "psql -h db -U watchuser -d watchdb -v ON_ERROR_STOP=1 -f /seed.sql"
    restart: "no"

volumes:
  db-data:
