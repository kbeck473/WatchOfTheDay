server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health: your API exposes /healthz (no /api prefix)
  location = /api/healthz {
    proxy_pass http://api:5000/healthz;
  }

  # Keep /api prefix for all other API routes (like /api/watches)
  location /api/ {
    proxy_pass http://api:5000;  # no trailing slash â†’ keep /api in path
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # If backend serves images at /images/*
  location /images/ {
    proxy_pass http://api:5000;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
